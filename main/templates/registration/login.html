{% extends 'extends/base.html' %}

{% block title %}
    Patient Index
{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <p>You are logged in, {{ user.username }}!</p>
    {% else %}
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    {% endif %}

{% endblock %}
