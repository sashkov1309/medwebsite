{% extends 'extends/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container-fluid">

        {% if error_message %}
            <p><strong>{{ error_message }}</strong></p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" class="btn btn-success" value="Save"/>
        </form>
    </div>
{% endblock %}
