<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoctorPage</title>
</head>
<body>

<ul>
    <li><a href="{% url 'main:login' %}">Login</a></li>
    <li><a href="{% url 'doctor:index' %}">Doctor</a></li>
    <li><a href="{% url 'patient:index' %}">Patient</a></li>
    <li><a href="{% url 'lab:index' %}">Lab</a></li>
</ul>

{% if all_patients %}
    <ul>
        {% for pat in all_patients %}
            <li><a href="{{ pat.id }}">{{ pat.first_name }} {{ pat.last_name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>No Patients in DB!</h3>
{% endif %}


</body>
</html>
