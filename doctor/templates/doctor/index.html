{% extends 'extends/base.html' %}

{% block title %}
    Doctor Index
{% endblock %}

{% block content %}

    {% if object_list %}
    <ul>
        {% for pat in object_list %}
            <li><a href="{{ pat.id }}">{{ pat.first_name }} {{ pat.last_name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>No Patients in DB!</h3>
{% endif %}

{% endblock %}
